<div class="row mt-4">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupEstudante">
      <div class="mb-3">
        <div class="display-6 text-center">
          Cadastro de Estudantes
        </div>
        <label for="name" class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Insira seu nome:">
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" formControlName="idade" class="form-control" id="idade" placeholder="Insira sua idade:">
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">Telefone</label>
        <input type="number" formControlName="telefone" class="form-control" id="telefone"
          placeholder="Insira seu nÃºmero de telefone:">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Insira seu email:">
      </div>

      <div class="mb-3 d-flex justify-content-center">
        <button class="btn btn-primary m-1" (click)="save()">Salvar</button>
        <button class="btn btn-success m-1" (click)="clean()">Limpar</button>
      </div>
    </form>
  </div>
</div>
