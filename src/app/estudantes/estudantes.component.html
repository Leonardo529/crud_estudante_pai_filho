<app-estudantes-form [estudante]="estudante" (saveEvent)="onSaveEvent($event)"></app-estudantes-form>

<div class="row">
  <div class="col-10 m-auto">

    <table class="table table-bordered border-dark">
      <thead class="table-secondary">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Telefone</th>
          <th scope="col">E-mail</th>
          <th scope="col">OpÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudantes of estudantes">
          <th scope="row">{{estudantes.id}}</th>
          <td>{{estudantes.nome}}</td>
          <td>{{estudantes.idade}}</td>
          <td>{{estudantes.telefone}}</td>
          <td>{{estudantes.email}}</td>
          <td>
            <button class="btn btn-success me-1" (click)="edit(estudantes)">Editar</button>
            <button class="btn btn-danger" (click)="delete(estudantes)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
